<div class="navbar-header" [ngClass]="mgdashConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/mgdash.svg">
        <span class="logo-text">MGDASH</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" mgdashPerfectScrollbar [mgdashPerfectScrollbarOptions]="{suppressScrollX: true}"
    [ngClass]="mgdashConfig.layout.navbar.primaryBackground">
    <mgdash-navigation layout="vertical"></mgdash-navigation>
</div>
